<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f1bbf4643.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app">
    <header>
        <h1>Lista de Tareas Pendientes</h1>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="tarea-lista">
                <h3><i class="far fa-folder-open"></i> Mis Tareas</h3>                
                <div class="tarea-input">
                    <input type="text" id="tarea" placeholder="Agrega una nueva tarea"><button id="enter">Enter</button>
                </div>                    
            </div>
            <div class="listado"></div>
        </div>         
        <div class="lista-de-tareas">
            <button class="pendiente-nuevo"></button>
        </div>       
    </div>
    <script src="script.js"></script>
  </main>    
</body>
</html>
