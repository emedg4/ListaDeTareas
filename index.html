<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas Pendientes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f1bbf4643.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <main class="app">
    <header>
        <h1>Lista de Tareas Pendientes</h1>
    </header>
    <div id="content">
        <div id="sidebar">
            <div class="tarea-lista">
                <h3><i class="far fa-folder-open"></i> Mis Tareas</h3>                
                <div class="tarea-input">
                    <input type="text" id="tarea" placeholder="Agrega una nueva tarea"><button id="enter">Enter</button>
                </div>                    
            </div>
            <div class="listado"></div>
        </div>         
        <div class="lista-de-tareas">
            <div class="pendiente-lista">
                <h2> + </h2>
                <div class="pendiente-input">
                    <form id="pendientes-form">
                        <div class="form-control">
                            <label for="nombre">Pendiente por hacer</label>
                            <input type="text" id="nombre" name="nombre">
                        </div>
                        <div class="form-control">
                            <label for="fecha">Pendiente por hacer</label>
                            <input type="date" id="fecha" name="fecha">
                        </div>
                        <div class="form-control">
                            <label for="detalles">Detalles</label>
                            <input type="text" name="detalles" id="detalles">
                        </div> 
                        <div class="form-control">
                            <label for="prioridad">Prioridad</label>
                            <select name="prioridad" id="prioridad">
                                <option value="baja">Baja</option>
                                <option value="media">Media</option>
                                <option value="alta">Alta</option>
                            </select>
                        </div>               
                                       
                        <button class="submitBtn" type="submit">Agregar</button>
                    </form>
                </div>              
            </div>
            <div class="lista-de-pendientes"></div> 
        </div>       
    </div>
    <script src="script.js"></script>
  </main>    
</body>
</html>
